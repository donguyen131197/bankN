<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="res/icons/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="res/css/styles.css" rel="stylesheet" type="text/css">
    <link href="res/css/home.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Account</title>
</head>

<body>

    <!--Top-up Modal-->
    <div id="topup-modal" class="modal-backdrop" style="background-color: rgba(0,0,0,0.5); display: none;">
            <div class="modal" role="dialog" style="display: block;">
                <div class="modal-dialog" role="document" style="width: 400px;">
                    <div class="modal-content modal-style" style="border: none !important; border-radius: 10px;">
                        <div class="modal-title">
                                Nạp tiền vào tài khoản
                        </div>
                        <div style="margin: 20px 0px">
                            <label class="input-normal-label">Số tiền muốn nạp</label>
                            <input type="text" class="input-normal" style="width: 100%" placeholder="Nhập số tiền muốn nạp">
                        </div>
                        <div style="text-align: center; padding-left: 0px;">
                            <button id="topup-neg" class="button-med neg button-modal" style="width: 324px; float: left">HỦY</button>
                            <button id="topup-pos" class="button-med button-modal" style="width: 324px; float: right">NẠP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!--Sign Out Modal-->
    <div id="sout-modal" class="modal-backdrop" style="background-color: rgba(0,0,0,0.5); display: none;">
        <div class="modal" role="dialog" style="display: block;">
            <div class="modal-dialog" role="document" style="width: 400px;">
                <div class="modal-content modal-style" style="border: none !important; border-radius: 10px;">
                    <div class="modal-title">
                        Đăng xuất
                    </div>
                    <div class="modal-notif">
                        Bạn muốn đăng xuất?
                    </div>
                    <div style="text-align: center; padding-left: 0px;">
                        <button id="sout-neg" class="button-med neg button-modal" style="width: 324px; float: left">Hủy</button>
                        <button id="sout-pos" class="button-med button-modal" style="width: 324px; float: right">Xác
                            nhận</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Navbar-->

    <div style="position: fixed; width: 100%; z-index: 15;">

        <div class="navbar" style="width: 100%; top: 0;">
            <div class="container">
                <div class="row" style="width: 100%; height: 100%;">
                    <div class="col-sm-6">
                        <img src="res/icons/logo-white.png">
                    </div>
                    <div class="col-sm-6 text-right">
                        <button id="sign-out-btn" class="nav-button-nobg">ĐĂNG XUẤT</button>
                    </div>
                </div>
            </div>
        </div>


    </div>



    <div id="page-content" class="container">

        <div id="cards" style="display: block;">

            <div class="page-title" style="width: 100%; margin-bottom: 35px;">
                    <span class="home-dir"><a href="#">Trang chủ</a></span>
                    Tài khoản Trần Lê Nguyễn Hoàng Minh
                    <button id="add-acc-btn" class="button-small" style="float: right">TẠO THẺ</button>
            </div>
            <div class="container" style="padding: 0px 100px">
                    <div class="card-container">
                        <div class="card-item">
                            <div>
                                <img src="res/icons/logo-lite.png">
                                <img id="card-topup" src="res/icons/top-up.png" style="float: right">
                            </div>
                            <div style="position: absolute; bottom: 0">
                                <div class="card-num">0976 3895 2834</div>
                                <div class="card-balance">
                                    Số dư:
                                    <b>9,000,000</b>
                                </div>
                            </div>
                        </div>
                        <div class="card-item">
                            <div>
                                <img src="res/icons/logo-lite.png">
                                <img src="res/icons/top-up.png" style="float: right">
                            </div>
                            <div style="position: absolute; bottom: 0">
                                <div class="card-num">0976 3895 2834</div>
                                <div class="card-balance">
                                    Số dư:
                                    <b>9,000,000</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="res/js/account.js"></script>
    <script src="res/js/scripts.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

</body>

</html>
